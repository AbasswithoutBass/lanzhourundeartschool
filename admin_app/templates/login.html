<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理员登录</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"PingFang SC",sans-serif;background:#f5f5f7;margin:0}
    .wrap{max-width:420px;margin:12vh auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08)}
    h1{margin:0 0 14px;font-size:22px}
    .hint{color:#666;font-size:13px;margin-bottom:16px;line-height:1.5}
    input{width:100%;padding:12px 14px;border:1px solid rgba(0,0,0,.15);border-radius:12px;font-size:15px}
    button{width:100%;margin-top:12px;padding:12px 14px;border:none;border-radius:12px;background:#660874;color:#fff;font-size:15px;font-weight:600;cursor:pointer}
    .flash{margin:10px 0 0;padding:10px 12px;border-radius:12px;font-size:13px}
    .flash.error{background:#fff1f2;color:#9f1239;border:1px solid rgba(159,18,57,.15)}
    .flash.ok{background:#ecfeff;color:#155e75;border:1px solid rgba(21,94,117,.15)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>管理员登录</h1>
    <div class="hint">
      该页面只适合部署在管理员可访问的内网/本机服务上（需要服务端密码校验）。
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/login">
      <input type="hidden" name="next" value="{{ request.args.get('next','') }}" />
      <input name="password" type="password" placeholder="请输入管理员密码" required />
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
